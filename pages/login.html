<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Skinora</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-serif bg-white text-gray-900 min-h-screen flex flex-col">
    <!-- Navbar -->
    <header class="flex items-center justify-between px-8 py-4 border-b">
      <h1 class="text-xl font-bold italic">
        <a href="../index.html">Skinora Beauty</a>
      </h1>
      <nav class="space-x-8 font-semibold">
        <a href="find.html" class="hover:underline">Find Brand</a>
        <a href="service.html" class="hover:underline">Service & Event</a>
        <a href="discover.html" class="hover:underline">Discover</a>
      </nav>
      <div class="space-x-4 text-lg text-[#E76F5F]">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" class="w-6 h-6 inline">
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" class="w-6 h-6 inline">
          <circle cx="9" cy="21" r="1" />
          <circle cx="20" cy="21" r="1" />
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" class="w-6 h-6 inline">
          <circle cx="12" cy="8" r="4" />
          <path d="M4 20c0-4 8-4 8-4s8 0 8 4" />
        </svg>

      </div>
    </header>
    <!-- Login Form -->
    <main class="flex-1 flex flex-col items-center justify-center px-4">
      <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md border mt-12">
        <h2 class="text-3xl font-bold italic text-center mb-8">Login</h2>
        <form>
          <label class="block mb-2 font-semibold" for="username">Username or Email</label>
          <input id="username" type="text" placeholder="Enter your Username or Email" class="w-full mb-6 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-[#E76F5F]" onclick="this.value='123456789@gmail.com'" />
          <label class="block mb-2 font-semibold" for="password">Password</label>
          <input id="password" type="password" placeholder="Enter your password" class="w-full mb-6 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-[#E76F5F]" onclick="this.value='**********'" />
          <div class="flex justify-between mt-8">
            <a href="signup.html" class="px-4 py-2 border border-[#E76F5F] text-[#E76F5F] rounded-full font-semibold hover:bg-red-50 text-center">Create account</a>
            <button type="submit" class="px-4 py-2 border border-[#E76F5F] text-[#E76F5F] rounded-full font-semibold hover:bg-red-50">Login</button>
          </div>
        </form>
      </div>
    </main>
    <!-- Footer -->
    <footer class="px-8 py-6 text-sm border-t flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0 mt-12">
      <div class="space-x-4">
        <a href="#">Get Help</a>
        <a href="#">Delivery</a>
        <a href="#">Returns</a>
        <a href="#">Gift Cards</a>
      </div>
      <div class="flex items-center space-x-3">
        <a href="#">About Us</a>
        <a href="#" class="text-xl text-black hover:text-blue-600" aria-label="Facebook">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" class="w-6 h-6 inline">
            <circle cx="12" cy="12" r="10" />
            <path d="M15 8h-2a1 1 0 0 0-1 1v2h3l-.5 2h-2.5v6h-2v-6H8v-2h2V9a3 3 0 0 1 3-3h2v2z" />
          </svg>
        </a>
        <a href="#" class="text-xl text-black hover:text-pink-500" aria-label="Instagram">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" class="w-6 h-6 inline">
            <rect x="3" y="3" width="18" height="18" rx="5" />
            <circle cx="12" cy="12" r="4" />
            <circle cx="17" cy="7" r="1" />
          </svg>
        </a>
        <a href="#" class="underline">Sign Up</a>
      </div>
    </footer>
  </body>
</html>
